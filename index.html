<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Montserrat:400,900&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <header>
            <h1><span class="header-color-1">Rock!</span> <span class="header-color-2">Paper!</span> <span class="header-color-3">Scissors!</span></h1>
            <p>The first to five wins!</p>
            <input type="button" value="Start Game!" id="button">
        </header>

        <div class="score-container">
            <p class="num-of-game">GAME: <span id="gameNum"></p>
            <div class="score-board">
                <p>Player score:<span id="pScore" class="score hidden"></span></p>
            </div>
            <div class="score-board">
                <p>Computer score:<span id="cScore" class="score hidden"></span></p>
            </div>
        </div>

        <div class="choice-container">
            <div class="choice" id="rock">
                <i class="las la-hand-rock" value="rock" ></i>
                <p>Rock</p>
            </div>
            <div class="choice" id="paper">
                <i class="las la-hand-paper" value="paper" ></i>
                <p>Paper</p>
            </div>
            <div class="choice" id="scissors">
                <i class="las la-hand-scissors" value="scissors" ></i>
                <p>Scissors</p>
            </div>
        </div>

        <div id="info-box" class="hidden">
        </div>

        <div id="result" class="hidden">
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
